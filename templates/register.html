  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    form {
      max-width: 400px;
      height: 545px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.13);
      position: relative;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      overflow: scroll;
      scrollbar-width: none;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <!-- start banner Area -->
  <section class="banner-area position-fixed w-100 ">
    <div class="overlay overlay-bg"></div>
    <div class="container">
      <div class="d-flex fullscreen align-items-center justify-content-center" style="height: 766px;">
        <form action="" method="POST">
          <div class="loginimage d-flex justify-content-center">
            <img src="/static/images/profile.png" />
          </div>
          <label><i class="fa fa-envelope"></i> Username:</label>
          <input type="text" class="cm-input" placeholder="Username" name="username" required>

          <label for="pass"><i class="fa fa-lock"></i> Password:</label>
          <input id="pass" type="password" class="cm-input" placeholder="Enter your password" name="password" required>

          <label for="email"><i class="fa fa-envelope"></i> Email:</label>
          <input type="email" id="email" class="cm-input" placeholder="Email address" name="email" required>

          <label><i class="fa fa-lock"></i> Mobile:</label>
          <input type="mobile" class="cm-input" placeholder="phone number" pattern="[6-9]{1}[0-9]{9}"
            title="Please enter a valid phone number" maxlength="10" name="Mobile" required>
          <label><i class="fa fa-lock"></i> Loginid:</label>
          <input type="logid" class="cm-input" placeholder="Login id" name="id" required>

          <label><i class="fa fa-lock"></i> Address:</label>
          <input type="text" class="cm-input" placeholder="Address" name="Address" required>

          <label><i class="fa fa-building"></i> Company:</label>
          <input type="text" class="cm-input" placeholder="Company" name="Company" required>

          <label><i class="fa fa-lock"></i> State</label>
          <input type="text" class="cm-input" placeholder="State" name="State" required>

          <div>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="submit" class="btn-login  gr-bg">
          </div>
        </form>
      </div>
  </section>
