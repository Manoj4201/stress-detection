<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/static/CSS/style1.css">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="abc">
    <div class="container">
      <div class="logo">
        <img src="/static/images/pngegg.png" alt="logo" height="5%" width="10%" />
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login ">Login</a></li>
          <li><a href="/loginadmin">Admin</a></li>
        </ul>
      </nav>
    </div>

    <!-- login form  -->
    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <!-- Stylish Login Page Start -->
            <form class="codehim-form" action="" method="POST">
              <div class="loginimage">
                <img src="/static/images/profile.png" />
              </div>
              <label><i class="fa fa-envelope"></i> Username:</label>
              <input type="text" class="cm-input" placeholder="Username" name="username" required>

              <label for="pass"><i class="fa fa-lock"></i> Password:</label>
              <input id="pass" type="password" class="cm-input" placeholder="Enter your password" name="password"
                required>

              <label for="email"><i class="fa fa-envelope"></i> Email:</label>
              <input type="email" id="email" class="cm-input" placeholder="Email address" name="email" required>

              <label><i class="fa fa-lock"></i> Mobile:</label>
              <input type="mobile" class="cm-input" placeholder="phone number" pattern="[6-9]{1}[0-9]{9}"
                title="Please enter a valid phone number" maxlength="10" name="Mobile" required>
              <label><i class="fa fa-lock"></i> Loginid:</label>
              <input type="logid" class="cm-input" placeholder="Login id" name="id" required>

              <label><i class="fa fa-lock"></i> Address:</label>
              <input type="text" class="cm-input" placeholder="Address" name="Address" required>

              <label><i class="fa fa-building"></i> Company:</label>
              <input type="text" class="cm-input" placeholder="Company" name="Company" required>

              <label><i class="fa fa-lock"></i> State</label>
              <input type="text" class="cm-input" placeholder="State" name="State" required>

              <div>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="submit" class="btn-login  gr-bg">
              </div>
            </form>
            <!-- Stylish Login Page End -->
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="static/js/jquery-1.11.2.js"></script>

</body>

</html>
